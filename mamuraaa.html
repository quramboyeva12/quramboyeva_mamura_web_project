    <style>
        body {

            background: linear-gradient(135deg, #fde0dc, #fce4ec);
        }

        header {
            text-align: center;
            padding: 30px;
            background: #d81b60;
            color: white;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        h1 {
            margin: 0;

        }

        header p {
            margin-top: 8px;

        }

        .items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 40px;
        }

        .item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .item:hover {
            transform: translateY(-8px);
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .content {
            padding: 15px;
        }

        .title {
            font-size: 22px;
            color: #880e4f;
            margin: 0;
        }

        .type {
            font-weight: bold;
            color: #c2185b;
            margin-top: 5px;
        }

        .desc {
            margin-top: 10px;
            color: #424242;
        }

        .order {
            max-width: 650px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .order h2 {
            text-align: center;
            color: #d81b60;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #d81b60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background: #ad1457;
        }

        .flower-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .flower-card {
            background: #fff0f6;
            border: 2px solid #f8bbd0;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            color: #880e4f;
        }

        .flower-card input {
            display: none;
        }

        .flower-card:hover {
            background: #fce4ec;
        }

        .flower-card input:checked + span {
            background: #d81b60;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 900px) {
            .items {
                grid-template-columns: repeat(2, 1fr);
            }
            .flower-box {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .items {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .flower-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
